<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murder Mystery Party Generator</title>
    <meta name="description" content="Create custom murder mystery parties with our AI-powered generator. Perfect for parties, team building, and events." />
    <meta name="author" content="Murder Mystery Generator" />

    <!-- Typography - Playfair Display & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Murder Mystery Party Generator" />
    <meta property="og:description" content="Create custom murder mystery parties with our AI-powered generator." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://github.com/CoachJ87/murder-mystery-party-generator/blob/main/public/images/custom_themes.png?raw=true" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@murder_mystery" />
    <meta name="twitter:image" content="https://github.com/CoachJ87/murder-mystery-party-generator/blob/main/public/images/custom_themes.png?raw=true" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Bolt preview compatibility -->
    <style>
      /* Ensure content is visible in Bolt preview */
      #root {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Bolt preview loading indicator */
      .bolt-preview-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #F7F3E9;
        color: #8B1538;
        font-family: 'Inter', sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .bolt-preview-loading-content {
        text-align: center;
      }
      
      .bolt-preview-spinner {
        border: 3px solid rgba(139, 21, 56, 0.3);
        border-radius: 50%;
        border-top: 3px solid #8B1538;
        width: 40px;
        height: 40px;
        animation: bolt-spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes bolt-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Bolt preview loading indicator -->
    <div id="bolt-preview-loading" class="bolt-preview-loading">
      <div class="bolt-preview-loading-content">
        <div class="bolt-preview-spinner"></div>
        <p>Loading Murder Mystery Generator...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script to remove loading indicator once app is loaded -->
    <script>
      window.addEventListener('load', function() {
        // Hide loading indicator after a short delay
        setTimeout(function() {
          const loadingEl = document.getElementById('bolt-preview-loading');
          if (loadingEl) {
            loadingEl.style.opacity = '0';
            loadingEl.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingEl.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
